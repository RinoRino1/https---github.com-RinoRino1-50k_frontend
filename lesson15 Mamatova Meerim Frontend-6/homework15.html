<!-- Mamatova Meerim Frontend-6 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <title>Homework15</title>
</head>
<body>
    <header>
        <!-- вверхнее меню -->
        <div class="top_menu">
            <div class="container">
                <!-- левая сторона -->
                <div class="left">
                    <ul class="ul_li b-r">
                        <li><i class="fas fa-bullhorn"></i>SMS default welcome!</li>
                        <li>
                            <span class="icon_msg">
                                <i class="fas fa-gift"></i>
                            </span>
                            <span class="msg">2</span>
                            <span>Gift vounchers</span>
                            
                        </li>
                    </ul>
                </div>
                <!-- правая сторона -->
                <div class="right">
                    <ul class="ul_li b-r"> 
                        <li><i class="fas fa-globe-americas"></i>Language</li>
                        <li><i class="far fa-money-bill-alt"></i>Currency</li>
                        <li><i class="fas fa-sign-in-alt"></i>Sign in/Register</li>
                    </ul>
                </div>
            </div>
            
        </div>
        <!-- среднее меню -->
        <div class="central_menu">
            <div class="container">
                <div class="list_menu">
                    <div class="logo">
                        <img src="./img/header/logo.png" alt="logo">
                    </div>
                    <div class="calendar">
                        <div class="left">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="right">
                            <p>Mon-Sat 8h00 - 18h00</p>
                            <span class="grey">Sunday</span>
                            <span class="red">CLOSED</span>
                        </div>
                    </div>
                    <div class="discount">
                        <div class="left">
                            <i class="fas fa-tags"></i>
                        </div>
                        <div class="right">
                            <p>Every Week Sales</p>
                            <span class="grey">Discount</span>
                            <span class="yellow">up to 50% off.</span>
                        </div>
                    </div>
                    <div class="questions">
                        <div class="left">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="right">
                            <p>Have a Questions?</p>
                            <span class="grey">Call:</span>
                            <span class="blue">1900-819090</span>
                        </div>
                        

                    </div>
                </div>
                

            </div>
        </div>


    </header>
    
    

</body>
</html>
